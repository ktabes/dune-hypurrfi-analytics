name: HypurrFi TVL â†’ CSV (daily)

on:
  schedule:
    - cron: "5 19 * * *"   # ~3:05 PM US/Eastern
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ETL
        run: python3 ./src/fetch_hypurrfi_tvl.py

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --quiet && echo "No CSV changes" || git commit -m "Update TVL CSV"
          git push
