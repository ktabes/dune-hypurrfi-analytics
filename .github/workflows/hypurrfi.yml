# .github/workflows/hypurrfi-hourly.yml
name: HypurrFi TVL & Revenue â†’ CSV (hourly)

on:
  schedule:
    - cron: "59 * * * *"   # every hour at :59 (UTC)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: hypurrfi-hourly
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --- Run both ETLs ---
      - name: Run TVL ETL
        run: python3 ./src/fetch_hypurrfi_tvl.py

      - name: Run Revenue ETL
        run: python3 ./src/fetch_hypurrfi_revenue.py

      # --- Commit CSV changes (one commit for both datasets) ---
      - name: Commit CSV changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.csv data/*debug*.json || true
          if git diff --cached --quiet; then
            echo "No CSV changes"
          else
            git commit -m "chore(data): update TVL & Revenue CSVs (hourly)"
            git push
          fi

      # --- Upload TVL CSV to Dune ---
      - name: Upload TVL CSV to Dune
        if: always()   # still attempt upload even if no commit
        env:
          DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
          CSV_PATH: data/hypurrfi_tvl_hl1.csv
          TABLE_NAME: hypurrfi_tvl_hl1
          DESCRIPTION: HypurrFi Hyperliquid L1 TVL (hourly, from DeFiLlama)
        run: |
          python3 - << 'PY'
          import json, os, sys, pathlib
          p = pathlib.Path(os.environ["CSV_PATH"])
          if not p.exists():
            print(f"Missing {p}", file=sys.stderr); sys.exit(1)
          with p.open("r", encoding="utf-8") as f:
            csv_data = f.read().strip()
          payload = {
            "data": csv_data,
            "description": os.environ.get("DESCRIPTION",""),
            "table_name": os.environ["TABLE_NAME"],
            "is_private": False
          }
          with open("payload_tvl.json","w",encoding="utf-8") as out:
            out.write(json.dumps(payload))
          PY
          curl -fsS -X POST \
            -H "Content-Type: application/json" \
            -H "X-Dune-Api-Key: $DUNE_API_KEY" \
            --data @payload_tvl.json \
            https://api.dune.com/api/v1/table/upload/csv

      # --- Upload Revenue CSV to Dune ---
      - name: Upload Revenue CSV to Dune
        if: always()
        env:
          DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
          CSV_PATH: data/hypurrfi_revenue_daily.csv
          TABLE_NAME: hypurrfi_revenue_daily
          DESCRIPTION: HypurrFi protocol revenue (USD; from DeFiLlama)
        run: |
          python3 - << 'PY'
          import json, os, sys, pathlib
          p = pathlib.Path(os.environ["CSV_PATH"])
          if not p.exists():
            print(f"Missing {p}", file=sys.stderr); sys.exit(1)
          with p.open("r", encoding="utf-8") as f:
            csv_data = f.read().strip()
          payload = {
            "data": csv_data,
            "description": os.environ.get("DESCRIPTION",""),
            "table_name": os.environ["TABLE_NAME"],
            "is_private": False
          }
          with open("payload_rev.json","w",encoding="utf-8") as out:
            out.write(json.dumps(payload))
          PY
          curl -fsS -X POST \
            -H "Content-Type: application/json" \
            -H "X-Dune-Api-Key: $DUNE_API_KEY" \
            --data @payload_rev.json \
            https://api.dune.com/api/v1/table/upload/csv
